<!DOCTYPE html>
<html lang="pt-BR">

<head>

  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">


  <link rel="stylesheet" href="./style/index.css">

  <title>Conversor de Moeda</title>
</head>

<body>
  <h1 class="title">Conversor de Moeda</h1>

  <section class="converter">

    <form id="wrapper-1" class="wrapper-coin">
      <input class="coin" data-ref="coin" type="number" value="1" />
      <select class="list-coins" data-ref="list-coins">
        <option value="BRL">Brasil(BRL)</option>
        <option value="SEK">Suécia(SEK)</option>
      </select>
    </form> 

    <span>=</span>

    <form id="wrapper-2" class="wrapper-coin">
      <input class="coin" data-ref="coin" type="number" value="0.5" />
      <select class="list-coins" data-ref="list-coins">
        <option value="SEK">Suécia(SEK)</option>
        <option value="BRL">Brasil(BRL)</option>
      </select>
    </form>
  </section>
  <script src="./scripts/components/wrapper-1.js"></script>
  <script src="./scripts/components/wrapper-2.js"></script>
</body>

</html>
